<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from API</title>
    <style>
        #data {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Data from API</h1>

    <!-- This is where the fetched data will be displayed -->
    <div id="data">Loading...</div>

    <script>
        // Fetch data from the provided API URL
        fetch('https://ca-api.pltw.org/rant')
            .then(response => {
                // Check if the response is OK
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();  // Parse the JSON data
            })
            .then(data => {
                // Display the fetched data inside the #data div
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = JSON.stringify(data, null, 2); // Format the JSON data for readability
            })
            .catch(error => {
                // Handle errors
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = 'Error: ' + error.message;
            });
    </script>

</body>
</html>
